    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 40px 0 40px;
            background: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .brand {
            display: flex;
            align-items: center;
        }
        .brand-name {
            font-size: 2.8rem;
            font-weight: 700;
            color: #222;
            letter-spacing: -1px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .brand-name:hover {
            color: #222;
        }
        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        .nav a {
            font-size: 1.1rem;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s, color 0.2s;
        }
        .nav a.active {
            border-bottom: 2px solid #222;
            color: #222;
        }
        .nav a:hover {
            color: #333;
            border-bottom: 2px solid #222;
        }

        .main-content {
            max-width: 1200px;
            margin: 100px auto 0 auto;
            padding: 0 24px 40px 24px;
        }
        
        /* Hero Section Styles */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
            text-align: center;
        }
        
        .hero-content {
            max-width: 600px;
            margin-bottom: 60px;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 24px;
            color: #222;
            letter-spacing: -1px;
            white-space: nowrap;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: #888;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .download-app-store {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .download-app-store.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .app-store-btn {
            display: inline-block;
            background: transparent;
            border-bottom: none !important;
        }
        
        .app-store-btn img {
            background: transparent;
            border-radius: 6px;
        }
        
        .hero-screenshots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .screenshot-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .screenshot-container.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        
        .screenshot {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .screenshot.left,
        .screenshot.right {
            width: 200px;
            height: auto;
        }
        
        .screenshot.center {
            width: 240px;
            height: auto;
            transform: scale(1.1);
        }
        
        .screenshot:hover {
            transform: translateY(-10px);
        }
        
        .screenshot.center:hover {
            transform: scale(1.1) translateY(-10px);
        }
        
        /* Privacy Section Styles */
        .privacy-section {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Footer Styles */
        .footer {
            margin-top: 80px;
            padding: 40px 40px 20px 40px;
            border-top: 1px solid #eee;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .footer-left {
            display: flex;
            align-items: center;
        }
        
        .footer-center {
            display: flex;
            align-items: center;
        }
        
        .footer-center p {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
            font-weight: 400;
        }
        
        .footer-logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
        }
        
        .footer-right {
            display: flex;
            align-items: center;
        }
        
        .instagram-link {
            display: flex;
            align-items: center;
            transition: opacity 0.2s;
        }
        
        .instagram-link:hover {
            opacity: 0.7;
        }
        
        .footer-copyright {
            text-align: center;
            padding-top: 0;
        }
        
        .footer-copyright p {
            font-size: 0.9rem;
            color: #999;
            margin: 0;
            font-weight: 400;
        }
        .main-content h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 18px;
            color: #222;
            letter-spacing: -2px;
            text-align: left;
        }
        .main-content .last-updated {
            font-size: 1.25rem;
            color: #888;
            font-weight: 400;
            margin-bottom: 40px;
            text-align: left;
        }
        .main-content h2, .main-content h3, .main-content p, .main-content ul, .main-content ol, .main-content li {
            text-align: left;
        }
        .main-content p {
            margin-top: 0;
            margin-bottom: 1.5em;
        }
        .main-content h2 {
            margin-top: 2.5em;
            margin-bottom: 1.2em;
        }
        .main-content h3 {
            margin-top: 2em;
            margin-bottom: 1em;
        }
        .main-content ul, .main-content ol {
            margin-bottom: 1.5em;
        }
        .main-content li {
            margin-bottom: 0.5em;
        }
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 20px 16px 0 16px;
                gap: 16px;
            }
            .main-content {
                margin-top: 120px;
                padding: 0 16px 32px 16px;
            }
            .brand-name {
                font-size: 1.8rem;
            }
            .nav {
                gap: 16px;
                flex-direction: row;
                justify-content: center;
            }
            
            .nav a {
                font-size: 0.9rem;
                padding: 6px 12px;

                color: #222;

            .nav .app-store-btn {

            /* Hero Section Mobile Styles */
            .hero-section {
                margin-bottom: 30px;

            .hero-content {

            }
            
            .hero-title {

                margin-bottom: 20px;
            }
            
            .hero-subtitle {

            .hero-screenshots {

            .screenshot.left,

            .screenshot.center {

            }
            
            .screenshot:hover {

            }
            
            .screenshot.center:hover {

            }
            
            /* Footer Mobile Styles */
            .footer {
                margin-top: 30px;

            }
            
            .footer-content {
                margin-bottom: 25px;
            }
            
            .footer-logo {

            .footer-content {

            }
            
            .main-content h1 {

            }
            .main-content .last-updated {

            }
        }

    <script>
        // Add smooth scrolling to all links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Immediate fade-in animation for screenshots and app store logo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting fade-in animations...');
            
            // Wait a brief moment then fade in all elements with staggered timing
            setTimeout(() => {
                const downloadSection = document.querySelector('.download-app-store');
                const screenshotContainers = document.querySelectorAll('.screenshot-container');
                
                console.log('Download section found:', downloadSection);
                console.log('Screenshot containers found:', screenshotContainers.length);
                
                // Fade in the download section first
                if (downloadSection) {
                    downloadSection.classList.add('fade-in');
                    console.log('Download section faded in');
                }
                
                // Fade in screenshot containers with staggered timing
                screenshotContainers.forEach((container, index) => {
                    setTimeout(() => {
                        container.classList.add('fade-in');
                        console.log(`Screenshot container ${index + 1} faded in`);
                    }, 200 + (index * 150)); // Stagger by 150ms each
                });
                
                console.log('All animations started');
            }, 300); // Start animation after 300ms
        });

    </script>
